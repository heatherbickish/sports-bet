<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>üèÖSports Bets</title>
</head>

<body class="bg-img">
  <header class="container-fluid">
    <nav class="row">
      <div class="col-md-9">
        <div class="">
          <h1>ERSB</h1>
          <span>Extremely Realistic Sports Bets</span>
        </div>
      </div>
    </nav>
  </header>
  <main class="container-fluid">
    <section class="row justify-content-center">
      <div class="col-md-4">
        <div class="card rounded-5 mt-5 text-center">
          <h2>Bank</h2>
          <span>100.00</span>
          <div id="bank">
          </div>
        </div>
      </div>
    </section>
    <section class="row justify-content-center text-center">
      <div class="col-md-4">
        <div class="card rounded-5 mt-5">
          <h2>Team 1</h2>
          <div id="team-1">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card rounded-5 mt-5">
          <h2>Team 2</h2>
          <div id="team-2">
          </div>
        </div>
      </div>
    </section>
    <section class="row justify-content-center">
      <div class="col-md-4">
        <div class="mt-4">
          <button class="btn btn-outline-danger fw-bold" onclick="betTeam1()">Bet 5</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mt-4">
          <button class="btn btn-outline-danger fw-bold" onclick="betTeam2()">Bet 5</button>
        </div>
      </div>

    </section>
    <section class="row justify-content-center">
      <div class="col-md-4">
        <div class="card mt-5">
          <button class="btn btn-warning" onclick="draftPlayers()">Switcheroo</button>
        </div>
      </div>

    </section>

  </main>




  <script src="main.js"></script>
</body>

</html>
